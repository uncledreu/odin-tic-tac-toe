<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="tic-tac-toe.js" defer></script>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <br>
    <br>
    <div class="mainContainer">
        <form action="" id="form">
            <div>
                <label for="firstPlayerName">Player One Name:</label>
                <input type="text" name="firstPlayerName" id="firstPlayerName" placeholder="X" required>
                <label for="secondPlayerName">Player Two Name:</label>
                <input type="text" name="secondPlayerName" id="secondPlayerName" placeholder="O" required>
                <br>
                <input type="submit" value="Start Game">
            </div>
        </form>
    </div>
</body>
</html>
